<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Battle Royale</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Source+Sans+Pro:wght@400;700&display=fallback" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <main class="map">
      <div class="overlay show">
        <img src="img/wubg-logo.png" alt="">
      </div>
      <div class="countdownWrapper">
        <span class="title">Restrict in</span>
        <span class="countdownTime">12:08</span>
      </div>
      <div class="countWrapper">
        <div class="playerCount">
          <span class="count">100</span>
          alive
        </div>
        <!-- <div class="killTicker">
          <p><span class="killer">Credor of Arvil</span> liquified <span class="killed">Lucien</span></p>
        </div> -->
      </div>
      <div class="container grid">
      </div>
      <div class="animatedWall"></div>
      <div class="timebar">
        <div class="timer"></div>
      </div>
      <div class="settings" title="Open DM view">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
          </path>
        </svg>
      </div>

    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
