<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>DM view</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="dm-view">
  <!-- SCREEN
  height: 24
  width: 42
  
  MAP
  height: 22 
  width: 24 -->
  <div class="wrapper">
    <main class="map">
      <div class="countdownWrapper">
        <span class="title">Restrict in</span>
        <span class="countdownTime">12:08</span>
      </div>
      <div class="countWrapper">
        <div class="playerCount">
          <span class="count">100</span>
          alive
        </div>
        <!-- <div class="killTicker">
                <p><span class="killer">Credor of Arvil</span> liquified <span class="killed">Lucien</span></p>
              </div> -->
      </div>
      <div class="container grid">
      </div>
      <div class="placer"></div>
      <div class="animatedWall"></div>
      <div class="playstate">
        
      </div>
    </main>
    <section class="settingsWrapper">
      <div class="timebar">
        <div class="timer"></div>
      </div>
      <div class="settingActions">
        <div class="mainActions">
          <span class="timer-display-holder">Gametime: <span id="timer-display">03:00:00</span></span>
          <div class="form-group">
            <label>Set gametime</label>
            <div class="input-button-group">
              <input name="game-time" type="number" placeholder="Game time in minutes" value="180">
              <button class="btn-timer-set" onclick="setGameTime()">SET</button>
            </div>
            <span style="display: none; color: white;" data-already-started-alert>
              Game has started, this cannot be changed anymore
            </span>
          </div>
          <button onclick="toggleOverlay()">Toggle overlay</button>
          <button onclick="kill()">Kill Rando</button>
        </div>

        <div class="bottomActions">
          <div class="gameState">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="pauseIcon"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="playIcon show"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
          </div>
        </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
