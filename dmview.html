<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>DM view</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="dm-view">
  <!-- SCREEN
  height: 24
  width: 42
  
  MAP
  height: 22 
  width: 24 -->
  <div class="wrapper">
    <main class="map">
      <div class="countdownWrapper">
        <span class="title">Restrict in</span>
        <span class="countdownTime">12:08</span>
      </div>
      <div class="countWrapper">
        <div class="playerCount">
          <span class="count">100</span>
          alive
        </div>
        <!-- <div class="killTicker">
                <p><span class="killer">Credor of Arvil</span> liquified <span class="killed">Lucien</span></p>
              </div> -->
      </div>
      <div class="container grid">
      </div>
      <div class="placer"></div>
      <div class="animated-wall"></div>
      <div class="playstate">
        
      </div>
    </main>
    <section class="settings-wrapper">
      <div class="timebar">
        <div class="timer"></div>
      </div>
      <div class="setting-actions">
        <button onclick="toggleOverlay()">Toggle overlay</button>
        <button onclick="kill()">Kill Rando</button>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
